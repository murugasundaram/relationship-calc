<html>
    <head>
        <title>Learn VUE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div class="container" id="appRoot">
           <div class="row">
                <div class="col-4 offset-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Relationship Calculator</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Find the relation between you and your partner</h6>
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <div class="mb-3">
                                        <label>Enter your name</label>
                                        <input v-model="firstName" class="form-control form-control-sm" type="text" name="firstName">
                                    </div>
                                    <div class="mb-3">
                                        <label>Enter your partner name</label>
                                        <input v-model="secondName" class="form-control form-control-sm" type="text" name="firstName">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <div>Hi, <b>{{ firstName }}</b></div>
                                    <div >The Relationship between you and <b>{{ secondName }}</b> is </div>
                                    <h3 >{{ result }}</h3>
                                </div>
                                <div>
                                    <button class="btn btn-primary" @click="resetData">Clear</button>
                                    <button class="btn btn-success" @click="playTheGame">Play</button>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
               </div>
           </div>
                
        </div>


        <script src="assets/js/vue.js"></script>
        <script src="assets/js/app.js"></script>
        <style type="text/css">
        
        body {
            background-color: #5d5b5c;
        }
        </style>
    </body>
</html>
